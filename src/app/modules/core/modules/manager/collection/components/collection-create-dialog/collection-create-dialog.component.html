<nb-card status="info" accent="primary">
  <nb-card-header>Create new Collection</nb-card-header>
  <nb-card-body>
    <form (ngSubmit)="create()" [formGroup]="createCollectionForm" aria-labelledby="title">
      <div class="form-control-group">
          <label class="label" for="txtName">Name:</label>
          <input formControlName="name" nbInput fullWidth id="txtName" placeholder="Collection Name">
      </div>

      <div class="form-control-group" id="input-start">
          <label class="label" for="txtStartDate">Start Date:</label>
          <input formControlName="startDate" nbInput fullWidth type="date" id="txtStartDate">
      </div>

      <div class="form-control-group" id="input-end">
          <label class="label" for="txtEndDate">End Date:</label>
          <input formControlName="endDate" nbInput fullWidth type="date" id="txtEndDate">
      </div>

      <div class="form-control-group">
        <label class="label" for="fImage">Collection Banner: </label> <br/>
        <input type="file" id="fImage" (change)="uploadFile($event.target.files)">
        <input formControlName="bannerPath" nbInput fullWidth id="txtImgPath" placeholder="Image path">
      </div>
      <br>
      <button nbButton hero status="primary" [disabled]="!createCollectionForm.valid" [class.btn-pulse]="!createCollectionForm.valid" id="btnAdd">
        Add
      </button>
      <button nbButton status="basic" (click)="close()" id="btnCancel">Cancel</button>
    </form>
  </nb-card-body>
</nb-card>
