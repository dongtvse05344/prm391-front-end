<nb-card status="info" accent="primary">
  <nb-card-header>Create new Collection</nb-card-header>
  <nb-card-body>
    <form (ngSubmit)="create()" [formGroup]="createCategoryForm" aria-labelledby="title">
      <div class="form-control-group">
          <label class="label" for="txtName">Name:</label>
          <input formControlName="name" nbInput fullWidth id="txtName" placeholder="Collection Name">
      </div>

     

      <div class="form-control-group">
        <label class="label" for="fImage">Category Logo: </label> <br/>
        <input type="file" id="fImage" (change)="uploadFile($event.target.files)">
        <input formControlName="logoPath" nbInput fullWidth id="txtImgPath" placeholder="Image path">
      </div>
      <br>
      <button nbButton hero status="primary" [disabled]="!createCategoryForm.valid" [class.btn-pulse]="!createCategoryForm.valid" id="btnAdd">
        Add
      </button>
      <button nbButton status="basic" (click)="close()" id="btnCancel">Cancel</button>
    </form>
  </nb-card-body>
</nb-card>
